

<div class="w-full max-w-5xl p-4 mx-auto m-5 bg-slate-100 border border-gray-200 rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700">
  @if(cart){
    <div class="flex flex-col  mb-4">
      <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Shop Cart</h5>
      <p class="text-green-600 font-semibold mt-2 mb-2 dark:text-gray-400">
        Total cost price: <span id="total-price">{{cart.data.totalCartPrice}}</span> EGP
      </p>

 </div>
 @if(cart.data.totalCartPrice!=0){
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      @for (item of cart.data.products ; track item._id) {
        <li class="py-3 sm:py-4">
          <div class="flex items-center">
              <div class="shrink-0">
                  <img class="w-[100px] h-[100px] rounded" [src]="item.product.imageCover" alt="Neil image">
              </div>
              <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                      {{item.product.title}}
                  </p>
                  <p class="text-sm text-gray-500 truncate dark:text-gray-400">
price : {{item.price}} EGP
                  </p>
                  <button class="text-red-600 mt-2 mx-auto sm:mx-0" (click)="removeitem(item.product._id)">
                    <span class="mr-1">
                      <i class="fa-solid fa-trash-can"></i>
                    </span>
Remove
                  </button>

              </div>
              <div class="inline-flex items-center text-base font-semibold text-green-900 dark:text-white">
                <div class="relative flex items-center max-w-[8rem]">
                  <button (click)="updatecount(item.product._id,item.count-1)" type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="bg-green-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-green-200 border border-green-300 rounded-s-lg p-3 h-11 focus:ring-green-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                      </svg>
                  </button>
                  <input readonly type="text" id="quantity-input" data-input-counter aria-describedby="helper-text-explanation" class="bg-green-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="{{item.count}}"  />
                  <button (click)="updatecount(item.product._id,item.count+1)" type="button" id="increment-button" data-input-counter-increment="quantity-input" class="bg-green-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-green-200 border border-green-300 rounded-e-lg p-3 h-11 focus:ring-green-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                      </svg>
                  </button>
              </div>
              </div>
          </div>
      </li>
      }



    </ul>
</div>
<div class="flex justify-center">
<button (click)="clearcart()" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-12 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><i class="fa-solid fa-broom"></i> Clear</button>
<button [routerLink]="['/order',cart.cartId]" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-12 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"><i class="fa-solid fa-receipt"></i> Order</button>

</div>
 }
 @else {
  <div class="flex justify-center flex-col items-center">
    <img src="/images/4610092.webp" class="w-full max-w-md">
    <p class="text-gray-600 font-semibold mt-2 mb-2 dark:text-gray-400">No Items added</p>
   </div>
}
  }
  @else {
    <div class="flex justify-center flex-col items-center">
      <img src="/images/4610092.webp" class="w-full max-w-md">
      <p class="text-gray-600 font-semibold mt-2 mb-2 dark:text-gray-400">No Items added</p>
     </div>
  }


</div>
