@if(product)
{

  <div class="flex flex-col md:flex-row justify-center items-center w-full p-4 gap-6">
    <div class="flex flex-col md:flex-row max-w-3xl bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">

      <a href="#" class="w-full md:w-1/3">
        <img class="rounded-t-lg md:rounded-l-lg md:rounded-t-none h-64 w-full object-cover"
             [src]="product.imageCover" [alt]="product.title" />
      </a>

      <div class="w-full md:w-2/3 p-5 flex flex-col justify-between">
        <div>
          <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ product.title }}
          </h2>
          <h6 class="text-gray-600 dark:text-gray-400">{{ product.category.name }}</h6>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ product.description }}
          </p>
        </div>

        <div class="flex items-center justify-between mt-2.5 mb-5">
          <div class="flex items-center space-x-1 rtl:space-x-reverse">
            <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
              <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
            <span class="bg-white-200 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-green-800 ms-3">
              {{ product.ratingsAverage }}
            </span>
          </div>

          <span class="text-md font-semibold text-gray-900 dark:text-white">
            {{ product.price | currency:'EGP' }}
          </span>
        </div>

        <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          add to cart
        </a>
      </div>
    </div>
  </div>


}
