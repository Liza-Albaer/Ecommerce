<div class="w-full max-w-sm bg-white border  border-gray-200 rounded-lg shadow-sm  dark:bg-gray-800 dark:border-gray-700">
  <div [routerLink]="['/details',items._id]" class="cursor-pointer">
    <div class="flex justify-center items-center">
      <img class="p-2 rounded-t-lg h-[250px]  "  [src]="items.imageCover" alt="product image" />
  </div>
  <div class="px-5 pb-5">
      <a href="#">
        <h6 class="text-xs   tracking-tight text-green-500 dark:text-white">{{items.category.name}}</h6>

      <h4 class="text-xl font-semibold  tracking-tight text-black-900 dark:text-white">{{items.title.split(" ",2).join(" ")|titlecase}}</h4>


    </a>
      <div class="flex  mt-2.5 mb-5 justify-between">
        <div>
          <div class="flex items-center space-x-1 rtl:space-x-reverse">
            <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
            <span class="bg-white-200 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-green-800 ms-3">{{items.ratingsAverage}}</span>


        </div>


        </div>
    <span class="text-md font-semibold text-gray-900 dark:text-white">{{items.price|currency:'EGP'}}</span>
        </div>

  </div>
  </div>

  <div class="flex items-center mb-2 justify-center">

    <button href="#" (click)="addtocart(items._id)" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add to cart</button>
</div>
</div>
